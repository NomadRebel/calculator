<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="input" id="scope"><input class="display" type="text" name="item" id="item"></div>
    <div class="initialRow">
      <button class="initialC" value="">C</button>
      <button class="initialMulti" value="back">BackSpace</button>
    </div>
    <div class="keys">
     <div class="firstRow">
      <button class="button" value="7">7</button>
      <button class="button" value="4">4</button>
      <button class="button" value="1">1</button>
      <button class="button" value=".">.</button>
    </div>
    <div class="secondRow">
      <button class="button" value="8">8</button>
      <button class="button" value="5">5</button>
      <button class="button" value="2">2</button>
      <button class="button" value="0">0</button>
    </div>
    <div class="thirdRow">
      <button class="button" value="9">9</button>
      <button class="button" value="6">6</button>
      <button class="button" value="3">3</button>
      <button class="equalButton" value="=">=</button>
    </div>
   
    <div class="fourthRow">
      <button class="buttonSymbol" value="/">/</button>
      <button class="buttonSymbol" value="*">*</button>
      <button class="buttonSymbol" value="-">-</button>
      <button class="buttonSymbol" value="+">+</button>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
